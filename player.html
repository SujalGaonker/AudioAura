<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioAura</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure this path is correct -->

</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" width="40" alt="logo" class="music-symbol"> 
            <h4>AUDIOAURA</h4>
            <br>
          
        </div>
    </header>
    <div class="player-container">
        
        <div id="auth-container" class="auth-buttons">
           
            <button id="loginButton" class="invert" onclick="window.location.href='indx.html'">Login</button>
            <span id="usernameDisplay" class="username-display"></span> 
                <button id="accountButton" class="invert" onclick="window.location.href='account.html'">Account</button>
            
        </div>

        <h1>Welcome to AudioAura</h1>
        <br>
        <h1>Music Player</h1>
    <h2>Select a Playlist</h2>

    <div class="playlist-container">
        <h2>Playlists</h2>
        <div class="playlist-container">
            <!-- Pop Playlist -->
            <div class="playlist">
                <a href="pop.html">
                    <img src="pop.png" alt="Pop Playlist" class="playlist-image">
                    <h3>Pop</h3>
                </a>
            </div>
        
            <!-- Rock Playlist -->
            <div class="playlist">
                <a href="rock.html">
                    <img src="rock.png" alt="Rock Playlist" class="playlist-image">
                    <h3>Rock</h3>
                </a>
            </div>
            <!-- Hip Hop Playlist -->
            <div class="playlist">
                <a href="hiphop.html">
                    <img src="hip.png" alt="Hip Hop Playlist" class="playlist-image">
                    <h3>Hip Hop</h3>
                </a>
            </div>
        
            <!-- mix Playlist -->
            <div class="playlist">
                <a href="mixtape.html">
                    <img src="mix.png" alt="Classical Playlist" class="playlist-image">
                    <h3>Classical</h3>
                </a>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
